<div class="row">

<form class="form-horizontal" method="POST" action="CargandoArchivoServlet" enctype="multipart/form-data">
    <div class="form-group">
        <h3>Proyecto Hospital</h3>
        <h2>Seleccione un Archivo: </h2>
        <label for="archivoXML" class="col-sm-2 control-label">Cargar Archivo</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" name= "archivoXML"  placeholder="Ingrese un Archivo" accept="application/xml" required >
        </div>
    </div>
   
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            
            <button type="submit" class="btn btn-default">Cargar Archivo</button>

    </div>


</div>
