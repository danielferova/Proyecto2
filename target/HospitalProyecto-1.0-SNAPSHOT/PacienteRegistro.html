<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Registro Paciente</title>
        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Optional Bootstrap Theme -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <!-- Insert/Drop Grid Row codes below -->
            <div class="row">
                <!-- Insert/Drop Grid Column codes below-->
                <hr width="80%">
                <center>
                    <h2>Ingrese los datos que se le piden a continuación: </h2>
                </center>
                <hr width="80%">.
                <div class="col-xs-12">
                    <form class="form-horizontal" action="ControlRegistroPaciente" method="post">
                        <div class="form-group">
                            <label for="idPaciente" class="col-sm-2 control-label">Código: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="idPaciente" placeholder="Código" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="NombrePaciente" class="col-sm-2 control-label">Nombre: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="NombrePaciente" placeholder="Nombre" required="">
                            </div>
                        </div>
                        <center>
                            <div class="form-group">
                                <h5>Sexo: </h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexo" id="sexo1" value="Masculino" checked>
                                    <label class="form-check-label" for="sexoM">
                                        Masculino
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexo" id="sexo2" value="Femenino">
                                    <label class="form-check-label" for="sexoF">
                                        Femenino
                                    </label>
                                </div>   
                            </div>
                        </center>
                        <div class="form-group">
                            <label for="fecha" class="col-sm-2 control-label">Fecha de Nacimiento:</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="fecha" placeholder="Fecha de Nacimiento" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dpi" class="col-sm-2 control-label">DPI:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dpi" placeholder="DPI" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="telefono" class="col-sm-2 control-label">Teléfono:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="telefono" placeholder="Teléfono" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="peso" class="col-sm-2 control-label">Peso:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="peso" placeholder="Peso" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="sangre" class="col-sm-2 control-label">Tipo de Sangre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sangre" placeholder="Sangre" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Correo Electronico: </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="email" required="">
                            </div>
                        </div>


                        <div class="form">
                            <hr width="80%">.
                            <center>
                                <h3>Datos para el USUARIO: </h3>
                            </center>
                            <hr width="80%">.
                            <div class="form-group">
                                <label for="IdUsuario" class="col-sm-2 control-label">ID para el Usuario:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="IdUsuario" placeholder="IdUsuario" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Contraseña: </label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Registrar Paciente</button>
                                </div>
                            </div>

                  
                </div>
                          </form>
            </div>
        </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
